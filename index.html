<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <div class="heading">
      <h1>My Library</h1>
    </div>
    

    <div class="library">
      
    </div>

      <dialog id="dialogPop">
        <form action="https://bin" method="dialog" id="formBook">
         
            <input type="text" id="author" name="author" placeholder="Enter Author Name" required autofocus="on">
            <input type="text" id="title" name="title" placeholder="Enter Book Title" required>
            <input type="number" id="pages" name="pages" placeholder="Enter Number of Pages" required>
            <input type="text" id="readStatus" name="readStatus" placeholder="Enter Read Status" required>
         
          <div class="btns">
            <button type="submit" id="submitBtn" value="default">Submit</button>
            <button value="cancel" formmethod="dialog" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </dialog>

      <div class="addBook">
        <button class="addbookBtn">Add Book</button>
      </div>
  
  </main>

  <footer>
    <p>
      CopyRights &copy 2023 doreenwangechi <a href="https://github.com/Hidoreen" target="_blank">Github</a>
    </p>
  </footer>
 
  <script src="index.js"></script>
    
</body>
</html>
